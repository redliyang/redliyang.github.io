<script>
    $.fn.extend({
        empty : function () {
            // for (var i = 0; i < this.length; i++) {
            //    this[i].innerHTML = '';
            // }

            this.each(function () {
                this.innerHTML = '';
            });

            return this;
        },
        remove : function () {
            // for (var i = 0; i < this.length; i++) {
            //    this[i].parentNode.removeChild(this[i]);
            // }
            this.each(function () {
                this.parentNode.removeChild(this);
            });

            return this;
        },
        html : function (html) {
            if (arguments.length === 0) {
                return this[0].innerHTML;
            }
            else if (arguments.length >= 1) {
                // for (var i = 0; i < this.length; i++) {
                //    this[i].innerHTML = html;
                // }
                this.each(function () {
                    this.innerHTML = html;
                });
            }

            return this;
        },
        text : function (text) {
            var result = '';
            if (arguments.length === 0) {
                // for (var i = 0, len = this.length; i < len; i++) {
                //    result += this[i].innerText;
                // }
                this.each(function () {
                    result += this.innerText;
                });
                return result;
            }
            else {
                // for (var i = 0, len = this.length; i < len; i++) {
                //    this[i].innerText = text;
                // }
                this.each(function () {
                    this.innerText = text;
                });
            }

            return this;
        },
        appendTo : function (selector) {
            
        }
    });
    console.log($('div').text('sdsad'));
</script>
